    messages:
      disabled: "El modo Evaluación no está habilitado en esta instancia de EuropeanaRS."
      duplicated: "La evaluación ya ha sido enviada. ¡Muchas gracias por tu colaboración!"
      norelevance: "Debes indicar la relevancia para todas las ediciones de los periódicos. Hay al menos una edición sin relevancia."
      resources: "Debes salvar en tu perfil de usuario un mínimo de 4 recursos para realizar la evaluación de la plataforma."
      success: "Evaluación finalizada. ¡Muchas gracias por su colaboración!"
    stars:
      one: "No relevante para mí en absoluto"
      five: "Muy relevante para mí"
    step1:
      description: "Bienvenido a la herramienta de evaluación de EuropeanaRS.<br/><br/>En este punto usted ya debe de haber completado las tareas iniciales descritas en la 'Guía de usuario para la evaluación de EuropeanaRS' y también debe de haber guardado al menos 4 ediciones de periódicos históricos que encajen con sus intereses. En caso contrario, debe descargar <a target='_blank' href='/EuropeanaRSEvaluacionGuiaUsuario.pdf''>aquí</a> la 'Guía de usuario para la evaluación de EuropeanaRS' y seguir sus instrucciones.<br/><br/>Por favor, antes de seguir con los siguientes pasos, <b>rellene el cuestionario de EuropeanaRS</b>. Puede rellenarlo directamente en esta página web o puede acceder al cuestionario en el siguiente <a target='_blank' href='https://docs.google.com/forms/d/1AKxC390ozeKG_U1t5PHDQld8pBlyDCaVA-GZHCcwqB0/viewform'>enlace</a>.<br/><b>Una vez que haya completado y enviado el cuestionario</b>, haga clic en el botón 'Siguiente' en la parte inferior de la página (debajo del cuestionario) para continuar con la evaluación.<br/>"
    step2:
      description: "La siguiente lista muestra 12 ediciones de periódicos históricos ordenados de forma aleatoria.<br/>Póngase en la situación de que esta lista de ediciones de periódicos ha sido recomendada para usted en la página principal (o página de inicio) de la plataforma EuropeanaRS (o en cualquier otro repositorio de periódicos históricos) teniendo en cuenta su perfil de usuario.<br/>Por favor, indique, para cada una de las ediciones de los periódicos, la relevancia o interés que tiene para usted empleando una escala de 5 puntos, siendo 1 \'no relevante para mí en absoluto\' y siendo 5 \'muy relevante para mí\'.<br/>Una vez haya indicado la relevancia para cada edición, haga clic en siguiente para avanzar al siguiente paso.<br/>"
    step3:
      descriptiona: "Esta página muestra una nueva lista que contiene otras 12 ediciones de periódicos históricos ordenados de forma aleatoria.</br>En esta ocasión, póngase en la situación de que está navegando y explorando ediciones de periódicos en la plataforma EuropeanaRS (o en cualquier otro repositorio de periódicos históricos) y que usted finalmente encuentra una edición de periódico en la cuál está interesado. Después hace clic en un enlace que le lleva a una nueva página donde puede ver los detalles de esta edición.</br>Concretamente, la edición de periódico cuyos detalles está viendo es la siguiente:</br>"
      descriptionb: "Ahora, dada la situación descrita anteriormente, suponga que la siguiente lista de ediciones de periódicos ha sido recomendada para usted <b>en la misma página en la que está viendo los detalles de la edición seleccionada</b>.</br>Por favor, indique, para cada una de las ediciones de periódicos de la lista, la relevancia o interés que tiene para usted empleando una escala de 5 puntos, siendo 1 \'no relevante para mí en absoluto\' y siendo 5 \'muy relevante para mí\'.<br/>Una vez haya indicado la relevancia para cada edición, haga clic en terminar para enviar la evaluación.</br>"
    steptitle: "Evaluación: Paso %{step} de 3."
