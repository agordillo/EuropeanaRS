      success: "Evaluation finished. Thank you for you collaboration!"
    stars:
      one: "Not at all relevant to me"
      five: "Very relevant to me"
    step1:
      description: "Welcome to the EuropeanaRS evaluation tool.<br/><br/>At this point you already should have completed the initial tasks described in the 'User Guide for evaluating EuropeanaRS' and you already should have saved at least 4 newspaper issues that match your interests. If not, you should download the 'User Guide for evaluating EuropeanaRS' from <a target='_blank' href='/EuropeanaRSEvaluationUserGuide.pdf'>here</a> and follow the instructions.<br/><br/>Before continuing with the next steps, please <b>fill in the EuropeanaRS Questionnaire</b>. You can fill in directly in this web page or you can access the questionnaire at the following <a target='_blank' href='https://docs.google.com/forms/d/1I03uDYz2Ple6_scH2EQdG82cUt8qSd4oAkJhELWDzYY/viewform'>link</a>.<br/><b>Once you finish and submit the questionnaire</b>, click on the 'Next' button at the bottom of the page (below the questionnaire) to continue with the evaluation.<br/>"
    step2:
      description: "The following list shows 12 issues of historical newspapers randomly ordered.<br/>Put yourself in the situation where this list of newspaper issues has been recommended for you in the home page of the EuropeanaRS platform (or in any other repository of historic newspapers) taking into account your user profile.<br/>Please, indicate, for each of the newspaper issues, the relevance or interest that it has for you using a 5 points scale, with 1 being \'not at all relevant to me\' and 5 being \'very relevant to me\'.<br/>Once you have indicated the relevance for each newspaper issue, click on next to advance to the following step.<br/>"
    step3:
      descriptiona: "This page shows a new list which contains another 12 issues of historical newspapers randomly ordered.</br>On this ocassion, put yourself in the situation where you are browsing newspaper issues in the EuropeanaRS platform (or in any other repository of historic newspapers) and you finally find one newspaper issue that you are interested in. Then you click on a link that takes you to to a new page where you can see the details of this newspaper isssue.</br>Specifically, the newspaper issue whose details you are seeing is the following:</br>"
      descriptionb: "Now, given the situation described above, suppose that the following list of newspaper issues has been recommended for you <b>in the same page where you are seeing the details of the selected newspaper issue</b>.</br>Please, indicate, for each of the newspaper issues of the list, the relevance or interest that it has for you using a 5 points scale, with 1 being 'not at all relevant to me' and 5 being 'very relevant to me'.</br>Once you have indicated the relevance for each newspaper issue, click on finish to submit the evaluation.</br>"
    steptitle: "Evaluation: Step %{step} of 3."
